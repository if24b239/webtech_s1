<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <img class="header" src="pictures/woodenLogo.png" alt="Hölzernes Schild mit Namen des Hotels">
    </header>
    <nav>
        <ul>
            <li><a class="navigation" href="main.html">Startseite</a></li>
            <li>Zimmerreservierung</li>
            <li><a class="navigation" href="registration.html">Registrierung</a></li>
            <li><a class="navigation" href="login.html">Login</a></li> 
            <li>Über uns</li>
        </ul>
    </nav>

    <section>
        <form action="registration_action.php" target="_blank" method="Post">
            <h2>Registrierung</h2>
            <div>
                <label id="gender" for="gender">Anrede</label>
                <select for="gender" id="gender">
                    <option value="female">Frau</option>
                    <option value="male">Herr</option>
                    <option value="other">Vorname Nachname</option>
                </select>
            </div>
            <div>
                <label id="first_name" for="first_name">Vorname:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label id="second_name" for="second_name">Nachname:</label>
                <input type="text" name="second_name" id="second_name" required>
            </div>
            <div>
                <label id="email">E-Mail Adresse:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label id="user_name_registration" for="user_name_registration">Username:</label>
                <input type="text" name="user_name_registration" id="user_name_registration" required>
            </div>
            <div>
                <label id="password" for="password">Passwort:</label>
                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <label id="password_repitition" for="password_repitition">Passwortwiederholung:</label>
                <input type="password" name="password_repitition" id="password_repitition" required>
            </div>
            <br>
            <div>
                <button type="submit">Bestätigen</button>
            </div>

        </form>
    
    <footer>
        <a class="footer" href="impressum.html">Impressum</a>
        <a class=" footer" href="faq.html">FAQs</a>
    </footer>
</body>
</html>
